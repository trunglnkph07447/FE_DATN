<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="/css/css/login.css">
		
	</head>
	<body>
		<button style="width: 200px; margin-left: 160px;" onclick="document.getElementById('modal-wrapper').style.display='block'">Login</button>
		<div class="modal" id="modal-wrapper">
			<form action="/action_page.php" class="modal-content animate">
				<div class="imgcontainer">
					<span class="close" title="Close popup" onclick="document.getElementById('modal-wrapper').style.display='none'"> &timesb;</span>
					<img src="/avt.png" alt="avatar" class="avatar">
					<h1 style="text-align: center">Tài khoản</h1>
				</div>
				<div class="container">
					<input type="text" placeholder="Nhập số điện thoại" name="user">
					<input type="password" placeholder="Nhập mật khẩu" name="pass">
					<button type="submit"> Đăng nhập</button>
					<button type="submit"> Đăng kí</button>
					<input type="checkbox" style="margin: 26px 25px;"><a style="margin-left: -20px;">Nhớ mật khẩu</a>
					<a href="#" style="text-decoration: none; float: right; margin-right: 49px; margin-top: 26px; color: #bf925b;">Quên mật khẩu</a>
				</div>

			</form>

		</div>
		<script>
			var modal=document.getElementById('modal-wrapper');
			window.onclick = function(event){
				if(event.target==modal){
					modal.style.display="none";
				}
			}
		</script>
	</body>
</html>
